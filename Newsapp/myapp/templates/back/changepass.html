{% extends "back/master.html" %}
{% load static %}

{% block headblock %}
    <script src="{%  static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}



{% block mainblock %}


    <div class="block full">
        <div class="block-title">
            <h2><strong>Change</strong>Password</h2>
        </div>
        <div class="table-responsive"></div>

        <form action="{% url 'change_pass' %}" method="POST" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label>Please Enter Old Password</label>
                <input type="password" id="oldpass" name="oldpass" class="form-control" placeholder="Old Password">
            </div>

            <div class="form-group">
                <label>Please Enter New Password</label>
                <input type="password" id="newpass" name="newpass" class="form-control" placeholder="New Password">
            </div>



            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>





{% endblock %}



{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
