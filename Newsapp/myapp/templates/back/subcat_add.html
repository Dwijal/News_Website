{% extends "back/master.html" %}
{% load static %}
{% block mainblock %}

    <div class="block full">
        <div class="block-title">
            <h2><strong>Add</strong> Sub Category</h2>
        </div>
        <div class="table-responsive"></div>

        <form action="{% url 'subcat_add' %}" method="POST" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label>Sub Category Title</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Sub Category Title">
            </div>


            <div class="form-group">
            <select id="cat" name="cat" class="select-chosen" data-placeholder="Choose a Country.." style="width: 250px;">

                {% for i in cat %}

                <option value="{{i.pk }}">{{i.name}}</option>

                {% endfor %}

            </select>
            </div>



            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>



{% endblock %}



{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
