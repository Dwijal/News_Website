{% extends "back/master.html" %}
{% load static %}

{% block headblock %}
    <script src="{%  static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}


{% block mainblock %}

    <div class="block full">
        <div class="block-title">
            <h2><strong>Edit|</strong>About Page</h2>
        </div>
        <div class="table-responsive"></div>

        <form action="{% url 'about_settings' %}" method="POST" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}



            <div class="form-group">
                <label>About Page Body</label>
                <textarea id="aboutbody" name="aboutbody" class="form-control" rows="3" placeholder="Body txt">{{aboutbody}}</textarea>
            </div>
            <script>
                CKEDITOR.replace( 'aboutbody' );
            </script>



            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>



{% endblock %}



{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
