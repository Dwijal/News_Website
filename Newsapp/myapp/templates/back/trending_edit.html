{% extends "back/master.html" %}
{% load static %}

{% block headblock %}
    <script src="{%  static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}



{% block mainblock %}


    <div class="block full">
        <div class="block-title">
            <h2><strong>Add</strong>Trends</h2>
        </div>
        <div class="table-responsive"></div>

        <form action="{% url 'trending_edit' id=id %}" method="POST" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label>Trending Title</label>
                <input type="text" id="headline" name="headline" value="{{ myheadline }}" class="form-control" placeholder="Add Trending">
            </div>



            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>








{% endblock %}



{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
